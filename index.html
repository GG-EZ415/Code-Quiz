<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Code_Quiz" content="Quiz" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Code Quiz!</title>
</head>

<body>
    <div class="headerCard">
    <h5 id="view-high-scores">View High Scores</h5>
    <h5 id="timeRemaining">Time Remaining:<span id="count">3:00</span></h5>
    </div>
    <div class="entireBox">
      <div id="rules" class="start">
        <h1>Welcome to the Quiz</h1>
        <p>
          No cheating,
          Incorrect Answers will take time off
        </p>
        <button id="start-btn" class="btn btn-start">Start</button>
      </div>
            <div id="quizHeader" class="hide">
            <div class="quizContainer" id="quiz">
                <div class="quiz-header">
                  <h2 id="question">Question Here</h2>
                      <div id="answer-buttons" class="btn-grid">
                        <button class="btn">Answer 1</button>
                        <button class="btn">Answer 2</button>
                        <button class="btn">Answer 3</button>
                        <button class="btn">Answer 4</button>
                      </div>
                  
                </div>
            
                <div class="controls">
                  
                  <button id="next-btn" class="btn btn-next hide">Next</button>
                  <button id="next-btn" class="next-btn btn hide">Next</button>
                </div>
            
              </div>

  

    <script src="./javascript/script.js"></script>

</body>
</html>
